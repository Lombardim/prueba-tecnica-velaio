<article class="relative flex px-3 xl:px-6 py-2 gap-1 flex-col border-solid border-2 dark:border-sky-400 border-sky-500 rounded-[.5rem]">
  <app-custom-select class="absolute top-4 right-2" labelIcon="bg-more-options-icon" [showOnlyIcon]="true"
     [options]="options" (selectedOption)="moreOptionsAction.emit($event)"
     [removePadding]="true" labelIconClass="h-[1rem] w-[1rem] bg-cover dark:invert"></app-custom-select>
  <header class="flex gap-2 items-center">
    <div [customTooltip]="taskData.status ? '' : ''"
      class="rounded-[50%] min-h-4 min-w-4" [class]="taskData.status ? 'bg-emerald-500' : 'bg-red-500'"></div>
    <h2 class="text-slate-900 dark:text-slate-200 h2-class">
      {{taskData.name}} - <time class="text-sky-500 dark:text-sky-400">{{taskData.deadline}}</time>
    </h2>
  </header>
  <div>
    <header>
      <h3 class="text-slate-900 dark:text-slate-200 h3-class">{{'HOME.LIST.ASSOCIATED-PEOPLE' | translate}}:</h3>
    </header>
    <ul>
      <li [class]="i < associatedPeople.length - 1 ? 'pb-1 border-transparent border-solid border-2 border-b-sky-500 dark:border-b-sky-400' : ''" class="pl-4 text-slate-900 dark:text-slate-200 text-lg xl:text-xl font-normal" *ngFor="let person of associatedPeople; let i = index">
        <p>{{person.fullName}} (<span class="font-bold text-sky-500 dark:text-sky-400">{{person.age}}</span>)</p>
        <p>{{'HOME.LIST.SKILLS' | translate}}: {{person.skills.join(', ')}}</p>
      </li>
    </ul>
  </div>
</article>
